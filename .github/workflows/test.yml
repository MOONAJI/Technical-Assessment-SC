name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          # Allow the action to use the workflow token to fetch submodules
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch submodules recursively
          submodules: recursive
          # Fetch full history to ensure submodule commits are reachable
          fetch-depth: 0
          # Keep credentials available for subsequent git commands
          persist-credentials: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
